<div class="mt-3">
  <div class="d-flex justify-content-end me-4">
    <button class="close-button" [mat-dialog-close]="false">
      <i class="ri-close-line"></i>
    </button>
  </div>

  <div class="get-started-header">
    <h3 class="mb-0 text-center">Enter your CHN or RIN</h3>
    <p class="mb-0 text-center chn-text mx-4 mt-2">Please enter your Clearing House Number (CHN) or Registrars Identification Number (RIN) to check your eligibility.</p>
  </div>
</div>

<div mat-dialog-content class="gateway-wrapper mt-1 mx-3" >
  <form [formGroup]="validateForm">

    <div>
      <div class="form-group mt-3">
      <mat-radio-group formControlName="select" name="radioButtons" (change)="onRadioButtonChange($event)">
        <mat-radio-button id="radio_1" value="chn">Clearing House Number (CHN)</mat-radio-button>
        <mat-radio-button id="radio_2" value="rin">Registrars Identification Number (RIN)</mat-radio-button>
      </mat-radio-group>
    </div>

      <div class="form-group mt-3">
        <div class="gateway-label d-flex justify-content-between">
          <label>
            <div>{{ selectionCheck === 'chn' ? 'CHN': 'RIN'}}<span class="text-danger">*</span></div>
          </label>
        </div>
        <div class="input mt-1">
          <mat-form-field appearance="outline" class="col-md-12 w-100">
            <input
              matInput
              formControlName="chn"
              name="chn"
              type="text"
              class=""
              placeholder="Enter {{ selectionCheck === 'chn' ? 'CHN': 'RIN'}} Number"
              autocomplete="off"
              (keyup)="controlChanged(validateForm, 'chn')"
            />
          </mat-form-field>
          <!-- <div class="error-wrapper">
            <span
              class="font-weight-bolder"
              *ngIf="!uiErrors.chn && !container['loadingBankName']"
              [ngClass]="
                container['bankAccountName']?.success
                  ? 'text-dark'
                  : 'text-danger'
              "
            >
              {{ container["bankAccountName"]?.name }}
            </span>
          </div> -->
          <div class="error-wrapper">
            <span *ngIf="uiErrors.chn">{{
              uiErrors.chn
            }}</span>
          </div>
          <!-- <mat-spinner
            *ngIf="container['loadingBankName']"
            [diameter]="30"
          ></mat-spinner> -->
        </div>
      </div>
    </div>

    <div class="text-center stepper-actions pt-4 mt-2 mb-3">
      <button class="submit " type="submit" (click)="onSubmit()"
        [disabled]="container['loading']">
        <span *ngIf="!container['loading']">Check Eligibility</span>
        <mat-spinner *ngIf="container['loading']" [diameter]="30"></mat-spinner>
      </button>
    </div>
    </form>
</div>
