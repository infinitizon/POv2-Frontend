<div class="container-fluid px-2 px-sm-2 px-md-4 px-lg-4 mb-5">
  <div class="col-md-12 mt-5">
    <in-backbutton></in-backbutton>
  </div>

  <div class="my-portfolio-header-wrapper">
    <div class="title">
      <h2>My Purchase History</h2>
    </div>
  </div>

  <div class="my-portfolio-wrapper">
    <div class="row d-flex flex-row column-gap-sm">
      <div class="my-portfolio-container col-12 col-sm-12 col-md-5 col-lg-5" *ngFor="let item of container['valueByAsset']?.transactions">
        <div class="my-portfolio-content details col-md-12">
          <div class="my-portfolio-desc d-flex align-items-center ">
            <div class="flex-grow-1">
              <div class="d-flex align-items-center">
                <div class=" d-flex align-items-start flex-column ml-4">
                  <div class="name  px-2 mb-0">
                    <h3 class="mb-0">Holding</h3>
                  </div>
                  <div class="value px-2"><span>{{item?.amount | currency:(container['valueByAsset']?.currency || "NGN"):'symbol-narrow'}}</span></div>
                </div>
              </div>
            </div>
            <div class="percent p-0"><h2 class="mb-0">{{item.amount/container['valueByAsset']?.total | percent:'1.0-1'}}</h2></div>
          </div>
        </div>
        <div class="my-portfolio-content details col-md-12">
          <div class="d-flex align-items-center ">
            <div class="flex-grow-1">
              <div class="my-portfolio-assets d-flex align-items-center">
                <div class="">
                  <div class="image-wrapper">
                    <img src="{{ item?.commonType === 'rights' ? ( returnImage(item?.TxnHeader?.Right?.Media) || '/assets/logo/po_logo.png') : (item?.TxnHeader?.Asset?.Media[0]?.link || '/assets/logo/po_logo.png')  }}" alt="Offer Logo"
                    height="40"
                    width="40"
                    class="rounded-circle">
                  </div>
                </div>
                <div class=" d-flex align-items-start flex-column ml-4">
                  <div class="asset-title text-uppercase px-2 mb-0">
                    <h3 class="mb-0">{{item?.commonType === 'rights' ? item?.right_details?.name : item?.asset_details?.name  }}</h3>
                  </div>
                  <!-- <div class="asset-subtitle px-2"><span>{{item?.Asset?.title}}</span></div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="container['assetsLoading']">
  <app-loader></app-loader>
</div>
