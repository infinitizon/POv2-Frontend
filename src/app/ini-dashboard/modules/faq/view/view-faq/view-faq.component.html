<div class="container mb-5" *ngIf="!container['faqsLoading']">
  <div class="help-wrapper faq-wrapper">
    <div class="faq col-md-6">
      <div class="title faq text-center">
        <h2>Frequently asked questions</h2>
      </div>

      <div class="faq-accordion">
        <mat-accordion>
          <mat-expansion-panel *ngFor="let faq of faqs" class="mt-3 faq-body" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header class="faq">
              <mat-panel-title>
                <span class="mat-title"> {{faq.question}}</span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <span class="faq-text" [innerHTML]="faq.answer">
            </span>
          </mat-expansion-panel>
        </mat-accordion>
      </div>

    </div>
  </div>
</div>

<div *ngIf="container['faqsLoading']">
  <app-loader></app-loader>
</div>
