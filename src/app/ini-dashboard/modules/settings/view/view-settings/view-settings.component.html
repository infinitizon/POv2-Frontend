<div class="container p-4">
  <div class="row">
    <div class="col-12">
      <div class="title settings">
        <h2>
          Settings
        </h2>
        <nav mat-tab-nav-bar class="link-tab" [tabPanel]="tabPanel">
          <a class="px-4" mat-tab-link [routerLink]="['profile']"
          routerLinkActive
          #profile="routerLinkActive"
          mat-tab-link
          [active]="profile.isActive"> Profile </a>
          <a class="px-4" mat-tab-link [routerLink]="['nok']"
          routerLinkActive
          #nok="routerLinkActive"
          mat-tab-link
          [active]="nok.isActive"> Next of Kin</a>
            <a class="px-4" mat-tab-link [routerLink]="['beneficiary']"
            routerLinkActive
            #beneficiary="routerLinkActive"
            mat-tab-link
            [active]="beneficiary.isActive"> Beneficiary</a>
          <a class="px-4" mat-tab-link [routerLink]="['notifications-security']"
          routerLinkActive
          #notification="routerLinkActive"
          mat-tab-link
          [active]="notification.isActive"> Notification & Security</a>
        </nav>
        <mat-tab-nav-panel #tabPanel>
          <router-outlet></router-outlet>
        </mat-tab-nav-panel>
      </div>
    </div>
  </div>
</div>
