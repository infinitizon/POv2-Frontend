<div class="container-fluid">
  <div class="outer">
    <div class="">
      <div class="row">
        <div class="col-md-6 p-0 m-0 auth-first-column">
          <app-auth-left-bar></app-auth-left-bar>
        </div>
        <div class="col-md-6">
          <div class="col-md-12 mt-2">
            <in-backbutton></in-backbutton>
          </div>
          <div class="auth-image-wrapper logo-hide mt-4">
            <img src="/assets/logo/new-logo.png" width="200px"  alt="Primary Logo">
          </div>

          <div class="d-flex justify-content-md-center mt-5">
            <div class="auth-c1-wrapper col-md-10 col-12 col-sm-12">
              <div class="forgot-password-wrapper d-flex justify-content-center mt-4">
                <div class="forgot-password-content">
                  <div class="forgot-password-header title text-center">
                    <h2>Reset your password</h2>
                  </div>
                  <div class="auth-body mt-5">
                    <div class="auth-form-wrapper px-2">
                      <form [formGroup]="forgotPasswordForm" [autocomplete]="'off'">
                        <div class="form-group">
                          <label>Email</label>
                          <div class="input mt-1 ">
                            <mat-form-field appearance="outline" class="col-md-12 w-100">
                              <input autocomplete="off" matInput name="email" type="email" class="" placeholder=""
                                formControlName="email">
                            </mat-form-field>
                            <div class="error-wrapper"
                              *ngIf="forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)">
                              <label *ngIf="forgotPasswordForm.get('email')?.errors?.['required']" class="error">Email is
                                required.</label>
                              <label *ngIf="forgotPasswordForm.get('email')?.errors?.['pattern']" class="error">Enter valid
                                email.</label>
                            </div>
                          </div>
                        </div>
                        <div class="button-wrapper mt-3">
                          <button (click)="onSubmit()" type="submit" class="submit-btn col-md-12 w-100"
                            [disabled]="forgotPasswordForm.invalid || submitting">       <span class="d-flex justify-content-center align-items-center w-100">Reset password
                              <app-loader2 *ngIf="submitting"></app-loader2>
                            </span>
                              </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
